<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module" src="./js.cookie.min.mjs"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module">
    import Cookies from './js.cookie.min.mjs'
  
    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const tokenDecoded = parseJwt(response.credential)
      Cookies.set('goauth', response.credential, {
        // secure: true, // for production
        sameSite: 'strict',
        expires: new Date(tokenDecoded.exp * 1000)
      });
    }
    window.onload = function () {
      if (!Cookies.get('goauth')) {
        google.accounts.id.initialize({
          client_id: "974864110959-kcg7q2lif9a86oqv0sbb3muo4k7kfhq8.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }  // customization attributes
        );
        // google.accounts.id.prompt(); // also display the One Tap dialog
      }
    }
  </script>
  <div id="buttonDiv"></div>

  <script type="module">
    import Cookies from './js.cookie.min.mjs'
    class UI {
      constructor(gameId) {
        this.game = null;
        this.gameId = gameId;
      }

      async loadGame() {
        if (this.gameId) {
          const result = await fetch(`http://127.0.0.1:3000/api/games/${this.gameId}`, {
            headers: {
              Authorization: Cookies.get('goauth'),
            }
          });
          this.game = await result.json();
          this.printUI();
        }
      }

      async makeMove(coordinates) {
        if (this.gameId) {
          const result = await fetch(`http://127.0.0.1:3000/api/games/${this.gameId}/move`, {
            method: 'POST',
            body: JSON.stringify({ coordinates }),
            headers: {
              "Content-Type": "application/json",
              Authorization: Cookies.get('goauth'),
            }
          });
          if (result.ok) {
            this.loadGame();
          }
        }
      }

      async addPlayer(symbol) {
        if (this.gameId) {
          const result = await fetch(`http://127.0.0.1:3000/api/games/${this.gameId}/players`, {
            method: 'POST',
            body: JSON.stringify({ symbol }),
            headers: {
              "Content-Type": "application/json",
              Authorization: Cookies.get('goauth'),
            }
          });
          if (result.ok) {
            this.loadGame();
          }
        }
      }

      async startGame() {
        if (this.gameId) {
          const result = await fetch(`http://127.0.0.1:3000/api/games/${this.gameId}/start`, {
            method: 'POST',
            headers: {
              Authorization: Cookies.get('goauth'),
            }
          });
          if (result.ok) {
            this.loadGame();
          }
        }
      }

      async createGame(players) {
        const result = await fetch(`http://127.0.0.1:3000/api/games`, {
          method: 'POST',
          body: JSON.stringify(players),
          headers: {
            "Content-Type": "application/json",
            Authorization: Cookies.get('goauth'),
          }
        });
        if (result.ok) {
          this.gameId = (await result.json()).id;
          this.loadGame();
        }
      }

      printUI() {
        this.printField();
        this.printStatus();
      }

      printStatus() {
        console.log('game status: ', this.game?.status);
      }

      printField() {
        if (!this.game) {
          console.log('No game');
        }
        // const cells = (this.game as GameDBEntity).field;
        const cells = Object.keys(this.game.field).reduce((acc, curr) => {
          acc[curr] = (this.game).field[curr] || '.'
          return acc
        }, {})
        console.log(`
        ${cells['[-1,1]']}|${cells['[0,1]']}|${cells['[1,1]']}
        ${cells['[-1,0]']}|${cells['[0,0]']}|${cells['[1,0]']}
        ${cells['[-1,-1]']}|${cells['[0,-1]']}|${cells['[1,-1]']}
        `);
      }
    }

    window.gameUI = new UI(gameId);
  </script>
</body>
</html>
